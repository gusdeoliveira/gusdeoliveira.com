<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gustavo de Oliveira</title>
    <link rel="icon"
        href="https://avatars.githubusercontent.com/u/59635709?s=400&u=067f3f37ec8950596b7335e085a91d9b838d4b07&v=4"
        type="image/x-icon" />
    <link href="night-night.theme.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
    <style>
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="controls">
            <button class="control-btn" id="langToggle" title="Switch Language">
                <img class="icon" id="langIcon" src="icons/language.svg" alt="Language">
                <span class="lang-text" id="langText">PT</span>
            </button>
            <button class="control-btn" id="themeToggle" title="Switch Theme">
                <img class="icon" id="themeIcon" src="icons/theme-light.svg" alt="Theme">
            </button>
        </div>
        <div id="content"></div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
